<!DOCTYPE html>
<html lang="
en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    
    <style>
        label{
            display: block;

            margin-bottom: 10px;

        }
        fieldset{
            margin-bottom: 15px;
            margin-top: 15px;
        }
        

    </style>
</head>
<body>
    <header>
        <h1>Please fill up the form:</h1>

    </header>

    <main>
        <form>
            <label for="name">Your Name:
                <input id="name" name="" type="text" placeholder="your name">
            </label>

            <label for="email">Your Email:
                <input id="email" name="" type="email" placeholder="your email">
            </label>

            <label for="phon">Your Phon:
                <input type="text" placeholder="your phon" name="" id="phon">
            </label>

            <fieldset>
                <legend>Select your education level</legend>
                <label for="Jsc">
                    <input type="radio" name="option" id="Jsc">Jsc
                </label>
                <label for="Ssc">
                    <input type="radio" name="option" id="Ssc">Ssc
                </label>

                <label for="Hsc">
                    <input type="radio" name="option" id="Hsc">Hsc
                </label>

            </fieldset>

            <fieldset>
                <legend>Select your hobbies</legend>
                <label for="Reading">
                    <input type="checkbox" name="hobies" id="Reading"> reading
                </label>

                <label for="Travelling">
                    <input type="checkbox" name="hobbies" id="travelling">Travelling
                </label>
                <label for="gardening">
                    <input type="checkbox" name="hobbies" id="gardening">Gardening
                </label>
                <label for="Fishing">
                    <input type="checkbox" name="hobbies" id="fishing">Fishing
                </label>
            </fieldset>

            <fieldset>
                <legend>Add your comment</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

            


            


        </form>

    </main>

    <footer>


    </footer>
    
</body>
</html>
